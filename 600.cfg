[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 3000
#max_accel_to_decel:1500
square_corner_velocity:5
max_z_velocity: 20
max_z_accel: 180

[stepper_x]
step_pin: PD6
dir_pin: PD11
enable_pin: !PC6
rotation_distance :32 #16t pulley
microsteps: 16
#full_steps_per_rotation: 400 # enable for .9
endstop_pin: ^PC14
position_endstop: 0
position_max: 600
position_min: 0
homing_speed: 100
homing_positive_dir:false #false is 0

[tmc2660 stepper_x]
cs_pin: PD14 # X_SPI_EN Required for communication
spi_bus: usart1 # All TMC2660 drivers are connected to USART1
interpolate: True # 1/16 micro-steps interpolated to 1/256
run_current: 1.275
sense_resistor: 0.051
idle_current_percent: 30
driver_HEND: 3
driver_HSTRT: 0
driver_TOFF: 4

[stepper_y]
step_pin: PD7
dir_pin: !PD12
enable_pin: !PC6
#step_distance: .00625
rotation_distance :32 #16t pulleys
microsteps: 16
#full_steps_per_rotation: 400 # enable for .9
endstop_pin: ^PA2
position_endstop: 600
position_max: 600
position_min:0
homing_speed: 100
#homing_positive_dir:true #true is at max

[tmc2660 stepper_y]
cs_pin: PC9
spi_bus: usart1
interpolate: True
run_current:  1.275
sense_resistor: 0.051
idle_current_percent: 30
driver_HEND: 3
driver_HSTRT: 0
driver_TOFF: 4

[stepper_z]
step_pin: PD2
dir_pin: PD28
enable_pin: !PC6
full_steps_per_rotation: 200 #1.8 stepper if .9 change to 400
gear_ratio: 2.5:1
rotation_distance: 4  #2 start 4mm pitch
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_max: 660
position_min: -2
homing_speed: 20
[tmc2660 stepper_z]
cs_pin:  PD23
spi_bus: usart1
interpolate: True
run_current: 1.7
idle_current_percent: 40
sense_resistor: 0.051
driver_TBL: 2
driver_HEND: 3
driver_HSTRT: 1
driver_TOFF: 4

#[heater_bed]
#heater_pin: !PA19
#sensor_type: EPCOS 100K B57560G104F
#sensor_pin: PC13
#min_temp: 0
#max_temp: 135
#control : pid
#pid_kp : 60.625
#pid_ki : 1.727
#pid_kd : 531.987

[bltouch]
sensor_pin:^PC1
control_pin:!PA15
pin_move_time: 0.3
stow_on_each_sample: False
#   This determines if Klipper should command the pin to move up
#   between each probe attempt when performing a multiple probe
#   sequence. Read the directions in docs/BLTouch.md before setting
#   this to False. The default is True.
probe_with_touch_mode: False
#set_output_mode:5V
x_offset:-14
y_offset:21
#z_offset:1.35
speed: 5
lift_speed: 5
samples: 1
samples_result: median
sample_retract_dist: 5.0
samples_tolerance: 0.01  
samples_tolerance_retries: 3

[safe_z_home]
home_xy_position: 150,150
speed: 200
z_hop: 6
z_hop_speed: 15


[bed_mesh]
mesh_min: 20,20
mesh_max: 580,580
probe_count: 14
fade_start: 1.0
fade_end: 4.0
algorithm: bicubic
speed: 200
move_check_distance: 3
split_delta_z: .01
[static_digital_output onboard_led]
pins: !PC2
